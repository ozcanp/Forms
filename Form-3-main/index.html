<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>

    <center>

        <form action="">

            <fieldset class="icerik">
                <h1>Register</h1>
                <p class="intext">
                    Create your account. It's free and only takes a minute.
                </p>

                <div class="icerik">

                    <input type="text" name="fname" id="fname" placeholder="First Name"> &nbsp; &nbsp;
                    <input type="text" name="lname" id="lname " placeholder="Last Name">
                    <br><br>

                    <input type="text" name="user_mail" id="mail" placeholder="Email">
                    <br><br>
                    <input type="password" name="user_password" id="pswd" placeholder="Password">
                    <br>
                    <br>
                    <input type="password" name="user_cpassword" id="cpassword" placeholder="Confirm Password">
                    <br>
                    <br>

                    <input type="checkbox" name="chctxt" id="chctxt"> <label for="accpt" class="accpt">I accept the
                        <a href="#" class="rule">Terms
                            of
                            Use &nbsp;</a>& &nbsp;<a href="#" class="rule">Privacy Policy</a>
                    </label>
                    <br><br><br>
                    <button class="btn">Register Now</button>
                </div>

            </fieldset>
            <p class="ftext">
                Already have an account? <a href="#" class="sign">Sign in</a>
            </p>
        </form>

    </center>
</body>

</html>
